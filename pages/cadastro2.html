<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/cadastro2.css">
    <link rel="icon" type="image/png" href="..\imagensIndex\library.png"/>
    <title>Cadastro</title>
</head>

<body>
    <div class="main">
        <div class="lado-img">
            <img src="../animas/bookshop.svg" alt="Bookshop Imagem">
        </div>

        <div class="lado-form">
            <form action="#">
                <div class="header-form">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button> <a href="../pages/login2.html">Entrar</a> </button>
                    </div>
                </div>

                <div class="inputs">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="envio">
                    <button class="botao" type="submit" onsubmit="">Enviar</button>   
                </div>

                <div class="envio">
                   <button class="botao"><a href="../pages/index2.html">Voltar</a> </button>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
