<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="login.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Login</title>
    </head>

    <body>  
        <div class="partebranca">
            <fieldset>

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
                <div>
                    <h1 id="titulo">Login</h1>
                    <br>
                </div>

        <!-- Início do formulário -->
                <form>
                    <div class="campo">
                        <label for="email"><strong>E-mail</strong></label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="campo">
                        <label for="senha"><strong>Senha de acesso</strong></label>
                        <input type="password" name="senha" id="senha" required>
                    </div>

                    <button class="botao" type="submit" onsubmit="">Acessar</button>  
            <!--<a class="cabecalho-menu-item" href="login.html">Login</a> -->
                    <a class="mensagem" href="cadastro.html" >Não tenho cadastro</a>      
    
                </form>
            </fieldset>
        </div>        
    </body>

</html>
